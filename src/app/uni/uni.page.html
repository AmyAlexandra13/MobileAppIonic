<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
     <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
    <ion-title>Universidades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Pa√≠s</ion-label>
    <ion-input [(ngModel)]="pais"></ion-input>
  </ion-item>

  
  <ion-button color="primary" (click)="uni()">
    <ion-icon slot="start" name="book-outline"> </ion-icon>
    Buscar Universidades
</ion-button>
 
    
      <ion-card *ngFor="let universidad of universidades" color="dark">
        <ion-card-header>
          <ion-card-title>{{ universidad.name }}</ion-card-title>
          <ion-card-subtitle>{{ universidad.domains[0] }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content> <a [href]="universidad.web_pages[0]">Sitio Web</a> </ion-card-content>
      </ion-card>
  

 
</ion-content>
